# リサーチタスクの設定ファイル例
# 使用方法: e8 run --config examples/research.yaml

task: "プロンプトエンジニアリングの最新手法を調査"
criteria:
  - "主要なプロンプト設計パターン（Chain-of-Thought, Few-Shot, ReAct等）を体系的に分類し、各パターンの適用条件と効果を比較している"
  - "プロンプトの評価指標（正確性、一貫性、安全性）を定義し、定量的または定性的な評価基準を示している"
  - "モデル特性に応じたプロンプト最適化戦略（トークン効率、コンテキストウィンドウ活用、温度パラメータ調整）を具体的に記述している"
  - "実践的なプロンプトのアンチパターンと改善手法を少なくとも3つ以上、具体例付きで提示している"

max_iterations: 3

claude_options:
  allowed_tools:
    - "WebSearch"
    - "WebFetch"
    - "Read"
    - "Write"
    - "Glob"
    - "Grep"
